  - task: PID_MOTION_CONTROL

- behavior: LAND_WITH_PID
  package: quadrotor_motion_with_pid_control
  task: LAND
  requires:
  - task: PID_MOTION_CONTROL

- behavior: KEEP_HOVERING_WITH_PID_CONTROL
  package: quadrotor_motion_with_pid_control
  task: HOVER
  requires:
  - task: PID_MOTION_CONTROL

- behavior: KEEP_MOVING_WITH_PID_CONTROL
  package: quadrotor_motion_with_pid_control
  task: MOVE_AT_SPEED
  requires:
  - task: PID_MOTION_CONTROL

- behavior: ROTATE_WITH_PID_CONTROL
  package: quadrotor_motion_with_pid_control
