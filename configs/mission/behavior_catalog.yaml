- behavior: QUADROTOR_PID_MOTION_CONTROL
  package: quadrotor_motion_with_pid_control
  task: PID_MOTION_CONTROL
  suitability: 90
  requires:
  - task: SELF_LOCALIZE
    minimum_performance: 70
  - task: THRUST_CONTROL

- behavior: QUADROTOR_PID_THRUST_CONTROL
  package: quadrotor_motion_with_pid_control
  task: THRUST_CONTROL
  requires:
  - task: SELF_LOCALIZE

#------------------------------------------------------
- behavior: GENERATE_PATH_WITH_OCCUPANCY_GRID
  package: navigation_with_lidar
  task: GENERATE_PATH
  requires:
  - task: SELF_LOCALIZE

- behavior: CLEAR_OCCUPANCY_GRID
  package: navigation_with_lidar
  task: CLEAR_OCCUPANCY_GRID
  requires:
  - task: SELF_LOCALIZE

- behavior: SAVE_OCCUPANCY_GRID
  package: navigation_with_lidar
  task: SAVE_OCCUPANCY_GRID

#------------------------------------------------------

tasks:

- task: LAND

- task: TAKE_OFF

- task: HOVER
  execution_goal: keep_running
  start_on_request: FALSE
  reactive_start: TRUE

- task: MOVE_AT_SPEED
  parameters:
  - parameter: speed
    allowed_values: [0,30]
  - parameter: direction
    allowed_values: [FORWARD, BACKWARD, LEFT, RIGHT]

- task: ROTATE
  timeout: 30
  parameters:
  - parameter: angle
    allowed_values: [-360,360]
  - parameter: relative_angle
    allowed_values: [-360,360]

- task: FOLLOW_PATH
  timeout: 180
  parameters:
  - parameter: path
    allowed_values: point_list

- task: PID_MOTION_CONTROL
  start_on_request: FALSE
  execution_goal: keep_running

- task: THRUST_CONTROL
  start_on_request: FALSE
  execution_goal: keep_running

- task: SELF_LOCALIZE
  start_on_request: FALSE
  execution_goal: keep_running

- task: SAVE_OCCUPANCY_GRID
  parameters:
  - parameter: map_name
    allowed_values: string

#------------------------------------------------------
exclusivity_constraints:

- mutually_exclusive:
  - TAKE_OFF
  - LAND
  - HOVER
  - FOLLOW_PATH
  - MOVE_AT_SPEED
  - ROTATE
